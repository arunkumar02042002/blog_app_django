<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <title>{% block title %}{% endblock %}</title>

    {% block css %}
    *{
        padding: 0px;
        margin: 0px:
        text-color: white;
    }
    {% endblock %}
</head>

<body>
    <nav class="navbar bg-dark border-bottom border-body fixed-top navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid my-2">
            <a class="navbar-brand mr-5" href="{% url 'home' %}">Bloggy</a> 

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto mb-lg-0">
                    <li class="nav-item mr-5">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item mr-5">
                        <a class="btn btn-outline-primary" aria-current="page" href="{% url 'blog_new' %}">New <i class="fa-solid fa-plus"></i></a>
                    </li>
                </ul>
        </div>
    </nav>

    {% block body %}
    {% endblock %}


    <!-- Footer -->
    <footer class="bg-body-tertiary text-center text-white text-lg-start">
        <div class="text-center p-3 bg-dark">
          Â© 2020 Copyright:
          <a class="text-body text-white" href="{% url 'home' %}" style=" text-decoration: none; color: white !important;">Bloggy</a>
        </div>
    </footer>
    
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


    <!-- Bootstrap Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
        crossorigin="anonymous"></script>
</body>

{% block js %}
{% endblock %}
</html>
